<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ainkaa</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                background-color: #F3F2F3;
            }

            .container {
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                justify-content: center;
                align-items: center;
            }

            img {
                display: block;
            }

            h1 {
                margin-top: 40px;
                font-family: "QuicksandBold";
                color: #333366;
                text-align: center;
                padding: 10px;
            }

            p {
                color: #A1A0A0;
                padding-left: 10px;
                font-family: "Roboto";
            }

            a:hover {
                color: #333366;
            }

            a {
                margin-left: 5px;
                color: #8A7DEA;
                padding-right: 10px;
                font-family: "Roboto";
                pointer-events: none;
                cursor: default;
            }

            .container > div {
                opacity: 0;
                display: flex;
                flex-direction: row;
                margin-top: 20px;
            }

            @font-face {
                font-family: "QuicksandBold";
                src: url("./res/fonts/Quicksand-Bold.ttf");
            }

            @font-face {
                font-family: "Roboto";
                src: url("./res/fonts/Roboto-Regular.ttf");
            }

            @media only screen and (max-width: 600px) {
                img {
                    width: 80%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="res/imgs/logo.png" alt="Ainkaa"/>
            <h1>¡Gracias por descargar Ainkaa!</h1>
            <div>
                <p>Si la descarga no se inicia haga</p>
                <a href="./res/app/ainkaapp.apk" download>click aquí</a>
            </div>
        </div>
        <script>
            window.onload = () => {
                // Determine el tipo de teléfono móvil del usuario
                var u = navigator.userAgent;
                var isIOS = !! u.match (/\(i[^;]+;(U;)? CPU.+Mac OS X /); // terminal ios
                
                if (isIOS) { // Identificado como un teléfono Apple
                    alert("¡Ainkaa estará disponible pronto para dispositivos IOS!")
                } else {
                    const head = document.querySelector('head');
                    const meta = document.createElement('meta');
                    meta.httpEquiv = "Refresh";
                    meta.content = '0;URL=./res/app/ainkaapp.apk';
                    head.append(meta);

                    setTimeout(() => {
                        const div = document.querySelector('.container div');
                        const a = document.querySelector('.container div a');

                        div.style.opacity = 1;
                        a.style.pointerEvents = 'auto';
                        a.style.cursor = 'pointer';
                    }, 1500);
                }
            }
        </script>
    </body>
</html>
